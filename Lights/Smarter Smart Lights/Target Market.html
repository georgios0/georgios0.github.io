<img src="Target%20Market_files/shapeimage_3.png" alt="As has already been identified in the inception report, our drive is to save energy through a lighting control device that will switch on lights automatically only when they are needed. It has also been stated that the opportunity to save energy (by a single control unit) is greater in medium and large offices and public places rather than in small offices or households. Such cases, where the amount of energy saved through efficiently controlling lighting is considerable, justify the development of a more sophisticated device than existing passive infra red sensors. This is because the money saved by turning off lights when they are not needed is a source of considerable cost reductions and hence a slightly more expensive yet cleverer control system will be profitable to use. &#10;&#10;As a result our target market includes: &#10;•&#9;Existing medium to large offices.&#10;•&#9;Medium to large offices being refurbished.&#10;•&#9;Medium to large offices under construction.&#10;•&#9;Public places where the topography allows installation of the control unit.&#10;•&#9;Construction companies&#10;&#10;Our initial target market will be the abovementioned categories in the UK but the objective is to expand as quickly as possible to target a global market. Patents will ensure to protect our income globally, preventing the early popup of close substitutes. Further, efforts will be made to create a strong brand name so the product’s demand will not be very sensitive to new similar products. Thereby, the marketing campaign (analysed below) will first be launched in the UK and then to continental Europe and the USA.&#10;&#10;It should be noted that the design process has taken into account the needs of modern business where work cannot be interrupted for long hours to install the control unit, respecting the needs of our potential customers. Instead it was designed in such a way to allow installation out of office hours. For example, in a single room of dimensions 8m×8m, having 15 computers a single control unit will need to be installed centrally on the ceiling. The estimated time for two trained technicians to install the unit and the software on the 15 PCs and server and make all connections is estimated to take about one and a half hours.  &#10;" title="" id="id4" style="height: 627px; left: 70px; position: absolute; top: 134px; width: 527px; z-index: 1; " />
